app:
  name: "AetherCore 4 - API Client"
  version: "4.0.0"

# Configuración de carpetas
storage:
  input_path: "data/input"
  processed_path: "data/processed"
  failed_path: "data/failed"
  logs_path: "logs"

# Configuración de la API
api:
  # Tiempo de espera para las peticiones (segundos)
  timeout: 30
  # Reintentos en caso de fallo de red
  max_retries: 3
  # Endpoint específico para la carga
  upload_endpoint: "AetherCore/upload-services"
  # Endpoint para login (si usas Identity/JWT)
  login_endpoint: "Account/Login" 

# Configuración del Watcher
watcher:
  use_polling: false
  patterns: ["*.xlsx"]