app:
  name: "AetherCore 4 - API Client"
  version: "4.0.0"

storage:
  input_path: "data/input"
  processed_path: "data/processed"
  failed_path: "data/failed"
  logs_path: "logs"

api:
  timeout: 30
  max_retries: 3
  upload_endpoint: "AetherCore/upload-services"
  login_endpoint: "Account/Login" 

watcher:
  use_polling: false
  patterns: ["*.xlsx"]